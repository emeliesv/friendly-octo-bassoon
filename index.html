<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikea forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_grid">
      <header>
        <img class="logo" src="./assets/600dae14516067000439acac.png" />
      </header>
      <main class="inner_container">
        <div class="imagegallery">
          <h1>Bli <span class="blue">IKEA Family</span> medlem</h1>
          <div class="img_container">
            <img class="gallery_img" src="./assets/blomma.jpg" />
          </div>

          <div class="img_container">
            <img class="gallery_img" src="./assets/fest.jpg" />
          </div>

          <div class="img_container">
            <img class="gallery_img" src="./assets/kaffe.jpg" />
          </div>

          <div class="img_container">
            <img class="gallery_img" src="./assets/kaffetjej.jpg" />
          </div>

          <div class="img_container">
            <img class="gallery_img" src="./assets/kompisar.jpg" />
          </div>

          <div class="img_container">
            <img class="gallery_img" src="./assets/mat.jpg" />
          </div>

          <div class="img_container">
            <img class="gallery_img" src="./assets/mys.jpg" />
          </div>
          <div class="img_container">
            <img class="gallery_img" src="./assets/oldies.jpg" />
          </div>
          <div class="img_container">
            <img class="gallery_img" src="./assets/pyssel.jpg" />
          </div>
        </div>

        <form action="https://httpbin.org/anything">
          <h4>
            Vad kul att du vill skapa ett konto hos oss! Välj om du vill bli
            IKEA Family medlem, helt utan kostnad. Annars skapar du ett enkelt
            IKEA konto utan några extra förmåner.
          </h4>
          <div class="radiobox">
            <input type="radio" name="radiobtn" id="yesBtn" value="yes" />
            <div class="labelbox">
              <label for="yesBtn"
                >Ja, jag vill bli medlem och ta del av förmåner, medlemspriser
                och mycket mer! Mer information</label
              >
            </div>
          </div>
          <div class="radiobox">
            <input type="radio" name="radiobtn" id="noBtn" value="no" />
            <div class="labelbox">
              <label for="noBtn"
                >Nej, jag vill inte bli medlem, utan bara skapa ett IKEA konto
                utan extra förmåner. Mer information</label
              >
            </div>
          </div>
          <div class="textbox">
            <div>
              <label for="sqrnumbr">Personnummer</label>
              <input type="text" name="sqrnumbr" id="sqrnumbr" />
            </div>
            <div>
              <label for="fname">Förnamn</label>
              <input type="text" name="fname" id="fname" />
            </div>
            <div>
              <label for="lname">Efternamn</label>
              <input type="text" name="lname" id="lname" />
            </div>
            <div>
              <label for="warehouse">Önskat varuhus</label>
              <select id="warehouse">
                <option value=""></option>
                <option value="malmö">Malmö</option>
                <option value="sthlm">Stockholm</option>
                <option value="gbg">Göteborg</option>
              </select>
            </div>

            <div>
              <label for="mobile">Mobilnummer (valfritt)</label>
              <input type="tel" name="mobile" id="mobile" />
            </div>
            <div>
              <label for="emailadress">E-postadress</label>
              <input type="email" name="email" id="emailadress" />
            </div>
            <div>
              <label for="password">Lösenord</label>
              <input type="password" name="password" id="password" />
            </div>
          </div>
          <div class="main_checkbox">
            <div class="checkboxes">
              <input type="checkbox" name="checkbox" id="integrity" required />
              <div class="labelbox">
                <label for="integrity"
                  >Jag har läst och förstått Integritetspolicy</label
                >
              </div>
            </div>
            <div class="checkboxes">
              <input type="checkbox" name="checkbox" id="userterms" required />
              <div class="labelbox">
                <label for="userterms"
                  >Jag har läst och accepterar Användarvillkor</label
                >
              </div>
            </div>
            <div class="checkboxes">
              <input type="checkbox" name="checkbox" id="offer" />
              <div class="labelbox">
                <label for="offer"
                  >Jag vill få hem erbjudanden, överraskningar och
                  heminredningsinspiration från IKEA</label
                >
              </div>
            </div>
          </div>
          <button type="submit" class="submit_btn">Gå vidare</button>
        </form>
      </main>
      <footer>
        <p>
          IKEA.se - Cookiepolicy och Integritetspolicy © Inter IKEA Systems B.V.
          1999-2023
        </p>
      </footer>
    </div>
  </body>
</html>
